{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: white;
      background-image: url("{% static 'image/sick.png' %}");
      display: flex;
      justify-content: center;
      background-repeat: no-repeat;
      background-size: 100%;
      align-items: center;
      height: 100vh;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px white;
    }

    .btn-primary:hover {
      background-color: green;
    }
  </style>
</head>
<body>
  

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4">
          <h2 class="text-center text-primary mb-4">Scoul sick leave </h2>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <h6 class="text-center text-primary mb-4">Only authorized users will login</h6>
            
          </form>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
